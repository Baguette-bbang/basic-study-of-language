<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>사용자로부터 입력 받기 3</h1>
  <h2>textarea 태그</h2>
  <label for="textarea">메세지를 입력하세요라~</label><br>
  <textarea id="textarea" cols="50" rows="10"></textarea>
  
  <h2>옵션들을 사용하는 태그</h2>
  <h3>select, option 태그</h3>
  <label for="select">언어</label><br>
  <select id="select">
    <option value="">-- 언어 선택 --</option>
    <option value="HTML">HTML</option>
    <option value="CSS">CSS</option>
    <option value="JavaScript">JavaScript</option>
  </select><br><br>

  <h3>optgroup 태그</h3>
  <label for="optgroup">쇼핑 목록</label><br>
  <select id="optgroup">
    <optgroup label="과일">
      <option value="f_apl" selected>사과</option>
      <option value="f_grp">포도</option>
      <option value="f_org">오렌지</option>
    </optgroup>
    <optgroup label="채소">
      <option value="v_tmt">토마토</option>
      <option value="v_egplt">가지</option>
      <option value="v_crt">당근</option>
    </optgroup>
    <optgroup label="육류">
      <option value="m_bf">소고기</option>
      <option value="m_fk">돼지고기</option>
      <option value="m_ck">닭고기</option>
    </optgroup>
  </select><br><br>

  <h3>datalist 태그</h3>
  <label for="datalist">현재 직업</label><br>
  <input id="datalist" list="jobs">
  <datalist id="jobs">
    <option value="학생"></option>
    <option value="디자이너"></option>
    <option value="퍼블리셔"></option>
    <option value="개발자"></option>
    <option value="예비 개발자"></option>
  </datalist>
  <br><br>
  <h3>정도를 표현하는 태그</h3>
  <label for="progressBar">progress 태그</label><br>
  <progress 
    id="progressBar"
    max="100">
    0%
  </progress>
  <button id ='prgStartBtn' type="button">시작</button>
  <br><br>
  
  <label for="meterBar">meter 태그</label><br>
  <meter
    min="0" max="100"
    low="33" high="67"
    optimum="50" value="20">
    20달러
  </meter>

  <meter
    min="0" max="100"
    low="33" high="67"
    optimum="50" value="50">
    50달러
  </meter>

  <meter
  min="0" max="100"
  low="33" high="67"
  optimum="50" value="80">
  80달러
  </meter>
  <br>
  <meter
    min="0" max="100"
    low="33" high="67"
    optimum="10" value="20">
    20달러
  </meter>
  
  <meter 
    min="0" max="100"
    low="33" high="67"
    optimum="10" value="50">
    50달러
  </meter>

  <meter
  min="0" max="100"
  low="33" high="67"
  optimum="10" value="80">
  80달러
  </meter>
  <br>
  <meter 
    min="0" max="100"
    low="33" high="67"
    optimum="90" value="20">
    20달러
  </meter>
  
  <meter 
    min="0" max="100"
    low="33" high="67"
    optimum="90" value="50">
    50달러
  </meter>

  <meter
  min="0" max="100"
  low="33" high="67"
  optimum="90" value="80">
  80달러
  </meter>
</body>
</html>
