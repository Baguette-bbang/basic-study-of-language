<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../pretty.css">
  <title>HTML & CSS 01-02-04</title>
</head>
<body>
  
  <p>
    <strong>위 첨자 태그</strong><br><br>
    1<sup>st</sup>, 2<sup>nd</sup>... n<sup>th</sup>, x<sup>n</sup> 등 지수나 서수를 위한 <em>위 첨자</em> 첨자를 표시할 때는<br>
    <strong>sup</strong> 태그를 사용합니다. <br>
    이는 <strong>Superscript의 약자 입니다.</strong>
  </p>
  <br>
  <p>
  <strong>아래 첨자 태그</strong><br><br>
  
    H<sub>2</sub>O, x<sub>n</sub> 등 각주, 변수, 화학식을 위한 <em>아래 첨자</em>를 표시할 때는<br>
    <strong>sub</strong> 태그를 사용합니다.<br>
    이는 <strong>Subscript의 약자 입니다.</strong>
  </p>
  <br>
  <p>
    <strong>s 태그의 역할</strong><br>
    <s>더 이상 유효하지 않은 정보를 표시</s>
  </p>
  <br>
  <p>
    <strong>u 태그의 역할</strong><br>
    철자 오류를 <u>찾눈</u> 역할이다.
  </p>
</body>
</html>
